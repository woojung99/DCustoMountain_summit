{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>Hashtag</title>
    </head>
    <body>
        <div>
            <header>
                <h2>#{{ tag_name }}</h2>
                <div>게시물 {{ posts.count }}</div>
            </header>

            <div class="container">
                <div class="row">
                    {% for post in posts %}
                    <!-- Post에 연결된 PostImage가 있으며 -->
                    <!-- 연결된 첫 번째 PostImage의 photo가 비어있지 않은 경우 -->
                        {% if post.postimage_set.first and post.postimage_set.first.photo %}
                            <div class="col-4">
                                <a href="{% url 'community:post_detail' post_id=post.id %}">
                                    <img src="{{ post.postimage_set.first.photo.url }}" class="img-fluid" alt="">
                                </a>
                            </div>
                        {% endif %}
                        {% empty %}
                            <p>검색된 게시물이 없습니다</p>
                    {% endfor %}
                </div>
            </div>

        </div>
    </body>
</html>
